<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bona+Nova:ital@1&family=Oswald:wght@500&family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bona+Nova:ital@1&family=Oswald:wght@500&family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1 class="headArticle">Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="settings">
            <button class="button-28" onclick="changeColor('Black')" id="colorMode" role="button">Black</button>
            <button class="button-28" role="button">Clear</button>
            <button class="button-28" onclick="changeColor('white')" role="button">Eraser</button>
            <button class="button-28" onclick="changeColor('random')" role="button">Rainbow mode</button>
            <div class="slideContainer">
                <input type="text" placeholder="Size of Board" min="1" max="100" value="1" id="myRange" class="text">
                <button>Set Size</button>
            </div>
        </div>
        <div class="board" id="board"></div>
    </div>
    <script src="myscript.js"></script> 
</body>
</html>
